<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			My Transport Map
		</title>
		<!-- Leaflet -->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="BusLine.geojson"></script>
		<style type="text/css">
			#map { height : 400px; }
		</style>
	</head>
	<body>
		<h1>Transport in Yangon</h1>
		<div id="map"></div>
		<script>
			var map = L.map('map').setView([96.586, 19.181], 13);
			var transportLayer = L.geoJson(BusLine).addTo(map);
			map.fitBounds(transportLayer.getBounds());
		</script>
	</body>
</html>
